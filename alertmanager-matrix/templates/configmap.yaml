apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "alertmanager-matrix.fullname" . }}
data:
  icon.yaml: >
    {{- toYaml .Values.bot.icons  | nindent 4 }}
  color.yaml: > 
    {{- toYaml .Values.bot.colors | nindent 4 }}
  text.tpl: >
    {{- .Values.bot.template.text | nindent 4 }}
  html.tpl: >
    {{- .Values.bot.template.html | nindent 4 }}
